<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="bmi.css" rel="stylesheet">
</head>
<body>
    <h1>Health Optimization Center</h1>
    <h2>BMI Calculation</h2>
    <form class="form">
        <label>Name:</label><br>
        <input type="text" name="n" value="" placeholder="Enter your name" required id="name"/><br>
        <label>Enter height(cm):</label><br>
        <input type="number" name="n1" value="" placeholder="Enter your height" required id="height"/><br>
        <label>Enter weigth(kg):</label><br>
        <input type="number" name="n2" value="" placeholder="Enter your weight" required id="weight"/><br>
        <button type="submit">Calculate</button><br>
        <button class="b1" type="reset">Reset</button>
        <p id="result"></p>
    </form>
    
    <script src="bmi.js"></script>
    
</body>
</html>
